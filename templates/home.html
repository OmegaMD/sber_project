<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="../../static/style.css">
    </head>
    <body>
        <div class="column">
            <div class="column" style="justify-content: space-between; height: 33%; width: 100%">
                <div style="height: 15%; width: 100%">
                    <p class="text-main">Вы недавно искали</p>
                </div>
                <div class="scroll-row" style="height: 85%">
                    {% for partner in top_discount_partners %}
                        <div class="column shadow rounded bg-color-base" style="height: 85%; width: auto; aspect-ratio: 1.15; justify-content: space-between; margin: 1vh">
                            <div style="height: 60%; width: 100%">
                                <img class="expand-img rounded" src="{{ partner.image_url }}"></img>
                            </div>
                            <div style="height: 20%; width: 100%">
                                <p class="text-main">{{ partner.name }}</p>
                            </div>
                            <div style="height: 20%; width: 100%">
                                <p class="text-mini">{{ partner.type }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="column" style="background-color: rebeccapurple; height: 33%; width: 100%">
            </div>
            <div class="column" style="background-color: red; height: 33%; width: 100%">
            </div>
        </div>
    </body>
    <footer class="bg-color-blur" style="height: 20%;">
        <div class="row">
            <div class="block">
                <form action="/bruh" method="post">
                    <button>
                        <p class="material-symbols-outlined color-clickable" style="font-size: 15vmin;">home</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/bruh" method="post">
                    <button>
                        <p class="material-symbols-outlined color-clickable" style="font-size: 15vmin;">map</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/bruh" method="post">
                    <button>
                        <p class="material-symbols-outlined color-clickable" style="font-size: 15vmin;">contact_support</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/bruh" method="post">
                    <button>
                        <p class="material-symbols-outlined color-clickable" style="font-size: 15vmin;">account_circle</p>
                    </button>
                </form>
            </div>
        </div>
    </footer>
</html>
