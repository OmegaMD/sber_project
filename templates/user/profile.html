<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="../../static/style.css">
    </head>
    <header style="height: 50px;">
        <div class="row" style="justify-content: start; height: 50px; width: 100%">
            <div class="block" style="width: auto">
                <img class="expand-img" style="width: auto" src="https://toplogos.ru/images/logo-sber.png"></img>
            </div>
        </div>
    </header>
    <body>
        <div class="block" style="align-items: center;">
            <div class="scroll-column" style="width: 100%; max-width: 500px; height: 100%; justify-content: start;">
                <div class="row" style="height: 6%; width: 100%;">
                    <div class="block" style="justify-content: start;">
                        <p class="text-main">Ваш профиль</p>
                    </div>
                </div> 
                <div class="column" style="height: 60%; justify-content: start; margin-top: 5%;">
                    <div class="row" style="width: 100%; height: auto; justify-content: start;">
                        <div class="block rounded bg-color-frame1" style="width: 46%; margin: 2%; aspect-ratio: 1.15;">
                            <div class="column" style="justify-content: start;">
                                <div class="row" style="height: 30%; margin: 5%;">
                                    <div class="block">
                                        <p class="material-symbols-outlined color-clickable" style="font-size: 60px;">send</p>
                                    </div>
                                    <div class="block">
                                        <form action="/" method="post">
                                            <button style="height: 100%">
                                                <div class="block" style="width: 100%">
                                                    <p class="text-mini color-clickable">Изменить</p>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class="column" style="height: 60%; margin-top: 3%; margin-bottom: 5%; justify-self: start;">
                                    <div class="block" style="justify-content: start;">
                                        <p class="text-main">Telegram</p>
                                    </div>
                                    <div class="block" style="justify-content: start;">
                                        <p class="text-mini color-contour2">{{ user.telegram }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="block rounded bg-color-frame1" style="width: 46%; margin: 2%; aspect-ratio: 1.15;">
                            <div class="column" style="justify-content: start;">
                                <div class="row" style="height: 30%; margin: 5%;">
                                    <div class="block">
                                        <p class="material-symbols-outlined color-clickable" style="font-size: 60px;">phone_in_talk</p>
                                    </div>
                                    <div class="block">
                                        <form action="/" method="post">
                                            <button style="height: 100%">
                                                <div class="block" style="width: 100%">
                                                    <p class="text-mini color-clickable">Изменить</p>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class="column" style="height: 60%; margin-top: 3%; margin-bottom: 5%; justify-self: start;">
                                    <div class="block" style="justify-content: start;">
                                        <p class="text-main">Телефон</p>
                                    </div>
                                    <div class="block" style="justify-content: start;">
                                        <p class="text-mini color-contour2">+7(111)111-11-11</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="width: 100%; height: auto; justify-content: start; margin-top: 5%;">
                        <div class="block rounded bg-color-frame1" style="width: 46%; margin: 2%; aspect-ratio: 1.15;">
                            <div class="column" style="justify-content: start;">
                                <div class="row" style="height: 30%; margin: 5%;">
                                    <div class="block">
                                        <p class="material-symbols-outlined color-clickable" style="font-size: 60px;">cake</p>
                                    </div>
                                    <div class="block">
                                        <form action="/" method="post">
                                            <button style="height: 100%">
                                                <div class="block" style="width: 100%">
                                                    <p class="text-mini color-clickable">Изменить</p>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class="column" style="height: 60%; margin-top: 2%; margin-bottom: 4%; justify-self: start;">
                                    <div class="block" style="justify-content: start;">
                                        <p class="text-main">Дата рождения</p>
                                    </div>
                                    <div class="block" style="justify-content: start;">
                                        <p class="text-mini color-contour2">{{ user.birthday.strftime('%d.%m.%Y') }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="block rounded bg-color-frame1" style="width: 46%; margin: 2%; aspect-ratio: 1.15;">
                            <div class="column" style="justify-content: start;">
                                <div class="row" style="height: 30%; margin: 5%;">
                                    <div class="block">
                                        <p class="material-symbols-outlined color-clickable" style="font-size: 60px;">mail</p>
                                    </div>
                                    <div class="block">
                                        <form action="/" method="post">
                                            <button style="height: 100%">
                                                <div class="block" style="width: 100%">
                                                    <p class="text-mini color-clickable">Изменить</p>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class="column" style="height: 60%; margin-top: 3%; margin-bottom: 5%; justify-self: start;">
                                    <div class="block" style="justify-content: start;">
                                        <p class="text-main">Почта</p>
                                    </div>
                                    <div class="block" style="justify-content: start;">
                                        <p class="text-mini color-contour2">{{ user.email }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row rounded bg-color-frame1" style="width: 96%; margin-top: 5%; height: auto; aspect-ratio: 4.1; justify-content: start;">
                        <div class="block" style="width: 20%; margin-left: 5%; margin-right: 0%;">
                            <p class="material-symbols-outlined color-clickable" style="font-size: 60px;">support_agent</p>
                        </div>
                        <div class="block" style="justify-content: start; width: 80%;">
                            <form action="/" method="post">
                                <button style="height: 100%">
                                    <div class="block" style="width: 100%; justify-content: start;">
                                        <p class="text-main ">Обратная связь</p>
                                    </div>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer class="bg-color-blur" style="height: 60px;">
        <div class="row">
            <div class="block">
                <form action="/user/home" method="get">
                    <button>
                        <p class="material-symbols-outlined color-contour2" style="font-size: 60px;">home</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/user/map" method="get">
                    <button>
                        <p class="material-symbols-outlined color-contour2" style="font-size: 60px;">map</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/user/support" method="get">
                    <button>
                        <p class="material-symbols-outlined color-contour2" style="font-size: 60px;">contact_support</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/user/profile" method="get">
                    <button>
                        <p class="material-symbols-outlined color-clickable" style="font-size: 60px;">account_circle</p>
                    </button>
                </form>
            </div>
        </div>
    </footer>
</html>
