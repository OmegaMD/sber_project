<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="../../static/style.css">

        <style>
            ::placeholder {
                text-align: center;
            }
        </style>
    </head>
    <header style="height: 120px;">
        <div class="row" style="justify-content: start; height: 50px; width: 100%">
            <div class="block" style="width: auto">
                <img class="expand-img" src="https://toplogos.ru/images/logo-sber.png"></img>
            </div>
        </div>
        <div class="row" style="height: 60px; justify-content: space-around;">
            <div class="row" style="width: 85%; height: 70%; border-radius: 60px; background-color: #ECECEC; justify-content: start;">
                <div class="block" style="width: 10%; height: auto; aspect-ratio: 1;">
                    <p class="material-symbols-outlined color-contour2" style="font-size: 30px; margin: 0">search</p>
                </div>
                <form action="partners_list" method="post" style="width: 80%">
                    <input class="bg-color-frame1" type="text" name="search_bar" placeholder="Поиск" required>
                </form>
                <!-- <p class="color-contour2" style="font-family: 'Manrope', sans-serif; font-size: 20px; font-weight: 500;">Поиск</p> -->
            </div>
        </div>
    </header>
    <body>
        <div class="column" style="height: calc(100% - 70px - 50px - 60px)"> 
            <div class="scroll-column" style="width: 85%; align-items: start; height: 500px">
                {% for partner in partners %}
                <form action="bruh" method="post" style="height: 30%">
                    <button class="row bg-color-base" style="height: 100%; justify-content: start;">
                        <!-- <div class="block" style="height: 90%; width: auto; aspect-ratio: 1; background-color: aqua; border-radius: 10px;"></div> -->
                        <div class="block shadow" style="height: 90%; width: auto; aspect-ratio: 1; border-radius: 10px;">
                            <img class="expand-img rounded" style="width: auto" src="{{ partner.logo_url }}"></img>
                        </div>
                        <div class="column" style="width: 60%; justify-content: center; align-items: start;">
                            <p class="header-mini" style="margin: 0 0 0 10px">{{ partner.name }}</p>
                            <p class="text-main color-contour2" style="margin: 0 0 0 10px;">{{ partner.name }}</p>
                        </div>
                    </button>
                </form>
                {% endfor %}
            </div>
        </div>
    </body>
    <footer class="bg-color-blur" style="height: 60px;">
        <div class="row">
            <div class="block">
                <form action="/home" method="get">
                    <button>
                        <p class="material-symbols-outlined color-contour2" style="font-size: 60px;">home</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/map_empty" method="get">
                    <button>
                        <p class="material-symbols-outlined color-contour2" style="font-size: 60px;">map</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/support" method="get">
                    <button>
                        <p class="material-symbols-outlined color-contour2" style="font-size: 60px;">contact_support</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/profile" method="get">
                    <button>
                        <p class="material-symbols-outlined color-clickable" style="font-size: 60px;">account_circle</p>
                    </button>
                </form>
            </div>
        </div>
    </footer>
</html>
