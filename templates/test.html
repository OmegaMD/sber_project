<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Div with Image Example</title>
    <style>
        #parent {
            position: relative;
            width: 300px;
            border: 1px solid #000;
            overflow: hidden; /* Hide overflow during scaling */
        }
        .child {
            position: absolute;
            width: 100%;
            height: 0; /* Start with height 0 */
            background-color: lightblue;
            bottom: 0; /* Position at the bottom of the parent */
            transition: height 0.5s ease; /* Animation effect */
            overflow: hidden; /* Hide overflow during scaling */
        }
        img {
            width: 100%; /* Make the image responsive */
            display: block; /* Remove bottom space from inline images */
        }
    </style>
</head>
<body>

<div id="parent" style="height: 500px">
    <!-- New divs will be added here -->
</div>
<button id="addDivButton">Add Div with Image</button>

<script>
    document.getElementById('addDivButton').addEventListener('click', function() {
        const parentDiv = document.getElementById('parent');
        const newDiv = document.createElement('div');
        newDiv.className = 'child';

        // Create an image element
        const img = document.createElement('img');
        img.src = 'https://avatars.mds.yandex.net/get-altay/4377463/2a00000182500a731822c9b8459bae41d2ab/L_height'; // Placeholder image URL
        img.alt = 'Sample Image';

        // Append the image to the new div
        newDiv.appendChild(img);
        
        // Append the new div to the parent
        parentDiv.appendChild(newDiv);
        
        // Wait for the image to load before calculating height
        img.onload = function() {
            // Set the height to the scrollHeight (full content height)
            newDiv.style.height = newDiv.scrollHeight + 'px'; // Set height for transition
            
            // Use a timeout to add the 'show' class after setting the height
            setTimeout(() => {
                newDiv.classList.add('show'); // Trigger the transition
            }, 10); // Small delay to allow the height change to take effect
        };

        // Optionally handle image load error
        img.onerror = function() {
            console.error('Image failed to load.');
        };
    });
</script>

</body>
</html>
