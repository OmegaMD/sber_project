<!DOCTYPE html>
<html>
    <head>
        <title>Сбер Карта</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>  
    </head>
    <body>
        <div id="container"></div>
        <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <script type="text/javascript">
            function httpGet(theUrl)
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", theUrl, false );
                xmlHttp.send( null );
                return xmlHttp.responseText;
            }
            var API_KEY = "624558d5-d514-4f2b-bd8d-4639141e0572";
            const answ = httpGet("https://catalog.api.2gis.com/3.0/items?q=мега&fields=items.point&sort_point=30.3141,59.9386&key=" + API_KEY);
            console.log(answ);
            const obj = JSON.parse(answ);
            const map = new mapgl.Map('container', {
                key: API_KEY,
                center: [30.3141, 59.9386],
                zoom: 13,
            });
            for (let i = 0; i < Object.keys(answ).length; i++){
                const marker = new mapgl.Marker(map, {
                    coordinates: [obj.result.items[i].point.lon, obj.result.items[i].point.lat],
                });

                const popup = new mapgl.HtmlMarker(map, {
                    coordinates: marker.getCoordinates(),
                    html: `<div class="popup">
                        <div class="popup-content">
                            The click at the marker will open this popup again
                        </div>
                        <div class="popup-close">x</div>
                        <div class="popup-tip"></div>
                    </div>`,
                });
                const popupHtml = popup.getContent();
                hidePopup();
                marker.on('click', () => (popupHtml.style.display = 'block'));
                popupHtml.querySelector('.popup-close').addEventListener('click', hidePopup);
                map.on('click', hidePopup);
                function hidePopup() {
                    popupHtml.style.display = 'none';
                }
            }
        </script> 
    </body>
</html>
