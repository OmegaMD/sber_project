<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="../../static/style.css">
    </head>
    <header style="height: 50px;">
        <div class="row" style="justify-content: start; height: 50px; width: 100%">
            <div class="block" style="width: auto">
                <img class="expand-img" src="https://toplogos.ru/images/logo-sber.png"></img>
            </div>
        </div>
    </header>
    <body>
        <form method="post" class="row" style="height: 100%; width: 100%;" novalidate action="edit_partner">
            <div class="scroll-column" style="width: auto; margin-left: 1vw;">
                <div class="block bg-color-frame1 rounded" style="height: 12%; width: auto"><p class="text-main">Название</div>
                <div class="block bg-color-frame1 rounded" style="height: 12%; width: auto"><p class="text-main">Категория</div>
                <div class="block bg-color-frame1 rounded" style="height: 12%; width: auto"><p class="text-main">2ГИС-ID</div>
                <div class="block bg-color-frame1 rounded" style="height: 12%; width: auto"><p class="text-main">Логотип</div>
                <div class="block bg-color-frame1 rounded" style="height: 12%; width: auto"><p class="text-main">Обложка</div>
            </div>
            <div class="scroll-column">
                <div class="block" style="height: 12%;">
                    <input class="text-mini bg-color-frame2 rounded" type="text" name="name" placeholder="{{ partner.name }}" required>
                </div>
                <div class="block" style="height: 12%;">
                    <input class="text-mini bg-color-frame2 rounded" type="text" name="type" placeholder="{{ partner.type }}" required>
                </div>
                <div class="block" style="height: 12%;">
                    <input class="text-mini bg-color-frame2 rounded" type="text" name="org_id" placeholder="{{ partner.org_id }}" required>
                </div>
                <div class="block" style="height: 12%;">
                    <input class="text-mini bg-color-frame2 rounded" type="text" name="logo_url" placeholder="{{ partner.logo_url }}" required>
                </div>
                <div class="block" style="height: 12%;">
                    <input class="text-mini bg-color-frame2 rounded" type="text" name="image_url" placeholder="{{ partner.image_url }}" required>
                </div>
            </div>
        </form>
    </body>
    <footer class="bg-color-blur" style="height: 60px;">
        <div class="row">
            <div class="block">
                <form action="/admin/roles" method="get">
                    <button>
                        <p class="material-symbols-outlined color-contour2" style="font-size: 60px;">supervisor_account</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/admin/partner" method="get">
                    <button>
                        <p class="material-symbols-outlined color-clickable" style="font-size: 60px;">store</p>
                    </button>
                </form>
            </div>
            <div class="block">
                <form action="/admin/reviews" method="get">
                    <button>
                        <p class="material-symbols-outlined color-contour2" style="font-size: 60px;">reviews</p>
                    </button>
                </form>
            </div>
        </div>
    </footer>
</html>
